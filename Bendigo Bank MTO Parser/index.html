<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <header>
        <h1>Bendigo Bank MTO - Store CSV to JSON Object</h1>

    <main>

        <section class="codeOutput">
            <section class="code-header"><h3><span data-replace-from="[-]" data-replace-to=" • ">JS</span></h3></section>

            <code class="output"></code>
        </section>
      
        
    </main>

    <script src="script.js"></script>
  <script>{{{account.snippets.dataReplace}}}</script>
